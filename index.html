<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator ðŸ§®</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-box">
        <p class="display" id="display">0</p>
      </div>

      <div class="buttons">
        <button class="function-btn" id="clear-entry">CE</button>
        <button class="function-btn" id="clear-all">C</button>
        <button class="function-btn" id="percent">%</button>
        <button class="signs" data-value="/">Ã·</button>

        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="signs" data-value="*">Ã—</button>

        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="signs" data-value="-">âˆ’</button>

        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="signs" data-value="+">+</button>

        <button class="number" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class="equal-to-sign" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
